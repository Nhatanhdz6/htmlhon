<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="hihi.css">
    <link
        href="https://hoyang.vn/wp-content/uploads/2019/07/kenta.jpg"
        rel="stylesheet">
    <link rel="stylesheet" href="https://hoyang.vn/wp-content/uploads/2019/07/kenta.jpg">
    <title>Website Title</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item dropdown">
                        <a href="#">Trang chủ</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Giới thiệu</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Sản phẩm</a>
                        <ul class="submenu">
                            <li><a href="#">Giày nam</a></li>
                            <li><a href="#">Giày nữ</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Hỏi đáp</a>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="banner-images">
            <img src="https://aothudong.com/upload/product/atd-479/bo-quan-ao-thu-dong-hang-hieu.jpg" alt="Banner Image 1">
            <img src="https://cf.shopee.vn/file/4b92f4eb8d0f23c2d2c4a2bd225debdc" alt="Banner Image 2">
            <img src="https://lzd-img-global.slatic.net/g/p/9a5f60f882115c3eddaac2a0afdbc2b4.jpg_320x320.jpg_550x550.jpg" alt="Banner Image 3">
        </div>
    </div>
    
    <div class="feedback-section">
        <h2>Góp Ý</h2>
        <form action="#" method="post" class="feedback-form">
            <div class="form-group">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn">
            </div>
            <div class="form-group">
                <label for="comments">Ý kiến:</label>
                <textarea id="comments" name="comments" placeholder="Nhập ý kiến của bạn"></textarea>
            </div>
            <button type="submit" class="submit-button">Gửi góp ý</button>
        </form>
    </div>
    <div class="personal-images-section">
        <div class="personal-photo">
            <p>Ảnh cá nhân</p>
        </div>
        <div class="small-images">
            <img src="https://mayanhhoangto.com/wp-content/uploads/2022/07/nang.jpg" alt="Small Image 1">
            <img src="https://sheis.vn/wp-content/uploads/2022/03/cach-tao-dang-chup-anh-tu-suong-3-.jpg" alt="Small Image 2">
            <img src="https://m.yodycdn.com/blog/cach-chup-anh-mat-dep-yodyvn50.jpg" alt="Small Image 3">
            <img src="https://m.yodycdn.com/blog/cach-chup-anh-mat-dep-yodyvn5.jpg" alt="Small Image 4">
            <img src="https://m.yodycdn.com/blog/cach-chup-anh-mat-dep-yodyvn7.jpg" alt="Small Image 5">
        </div>
    </div>
</body>
</html>
